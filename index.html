<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type in the City</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>
        Search For Weather Here!
    </h1>
    <form action="/" method="POST">
        <label for="CountryInput"><h3>Country Name:</h3></label>
        <input id="CountryInput" name="countryName" type="text"></input>
        <label for="cityInput"><h3>City Name:</h3></label>
        <input id="cityInput" name="cityName" type="text"></input>
        <br>
        <button type="submit">Go!</button>
    </form>
    
</body>
</html>
